<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="section-add section">
        <h3 class="section__title">
          <label class="section__label label label-new" for="new-task">Add Item</label>
        </h3>
        <div class="section__task-wrapper">
          <input id="new-task" class="section__input input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section-todo section">
        <h3 class="section__list-title">Todo</h3>
        <ul class="section__list-tasks list" id="incomplete-tasks">
          <li class="list__list-item">
            <input type="checkbox" class="list__input input check">
            <label class="list__label label task">Pay Bills</label>
            <input type="text" class="list__input input task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__delete-img" src="./remove.svg" alt="remove-img">
            </button>
          </li>
          <li class="list__list-item list__list-item_edit-mode">
            <input type="checkbox" class="list__input input check">
            <label class="list__label label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input input task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__delete-img" src="./remove.svg" alt="remove-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-complete section">
        <h3 class="section__list-title">Completed</h3>
        <ul class="section__list-tasks list" id="completed-tasks">
          <li class="list__list-item">
            <input type="checkbox" class="list__input input check" checked>
            <label class="list__label label task">See the Doctor</label>
            <input type="text" class="list__input input task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__delete-img" src="./remove.svg" alt="remove-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
